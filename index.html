<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="calculator.js"></script> 
</head>
<body>
        <div class="container">
        <div class="row g-2 mt-3">
            <input class="col p-3 m-2" type="text" name="outputScreen" id="outputScreen">
        </div> 
        <div class="row g-2">
            <input class="col p-3 m-2" type="button" value="AC" onclick="clearAC()">
            <input class="col p-3 m-2" type="button" value="+/-" onclick="display('')">
            <input class="col p-3 m-2" type="button" value="%" onclick="display('%')">
            <input class="col p-3 m-2" type="button" value="+" onclick="display('+')">
        </div> 
        <div class="row g-2">
            <input class="col p-3 m-2" type="button" value="7" onclick="display('7')">
            <input class="col p-3 m-2" type="button" value="8" onclick="display('8')">
            <input class="col p-3 m-2" type="button" value="9" onclick="display('9')">
            <input class="col p-3 m-2" type="button" value="x" onclick="display('*')">
        </div> 
        <div class="row g-2">
            <input class="col p-3 m-2" type="button" value="4" onclick="display('4')">
            <input class="col p-3 m-2" type="button" value="5" onclick="display('5')">
            <input class="col p-3 m-2" type="button" value="6" onclick="display('6')">
            <input class="col p-3 m-2" type="button" value="-" onclick="display('-')">
        </div> 
        <div class="row g-2">
            <input class="col p-3 m-2" type="button" value="1" onclick="display('1')">
            <input class="col p-3 m-2" type="button" value="2" onclick="display('2')">
            <input class="col p-3 m-2" type="button" value="3" onclick="display('3')">
            <input class="col p-3 m-2" type="button" value="+" onclick="display('+')">
        </div> 
        <div class="row g-2">
            <input class="col p-3 m-2" type="button" value="del" onclick="del()">
            <input class="col p-3 m-2" type="button" value="0" onclick="display('0')">
            <input class="col p-3 m-2" type="button" value="." onclick="display('.')">
            <input class="col p-3 m-2" type="button" value="=" onclick="calculate()">
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="calculate.js"></script>       
</body>
</html>
